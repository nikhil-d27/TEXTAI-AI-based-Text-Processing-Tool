<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="textai-icon" href="Logo1.jpeg">
    <title>TextAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a0b34bac05.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .menu-bar {
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav .menu-bar i {
            color: #fff;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 auto;
        }

        .login-btn {
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #f4efef;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            position: absolute;
            right: 30px;
            top: 20px;
            display: none;
        }

        .login-btn:hover {
            background-color: #0f0f0f;
            border: 2px solid #f8f6f6;
            color: #fff;
            box-shadow: 0 4px 6px rgba(249, 246, 246, 0.2);
        }

        .profile-section {
            position: absolute;
            right: 30px;
            top: 20px;
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 101;
        }

        .profile-section .username,
        .profile-section .logout-btn {
            display: none;
        }

        .profile-section .username.show,
        .profile-section .logout-btn.show {
            display: block;
        }

        .profile-info {
            color: #fff;
            text-align: right;
        }

        .profile-info .username {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logout-btn {
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #f4efef;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background-color: #0f0f0f;
            border: 2px solid #f8f6f6;
            color: #fff;
            box-shadow: 0 4px 6px rgba(249, 246, 246, 0.2);
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f4efef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(360deg);
        }

        .dropdown-menu {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100vh;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #f1f4f7;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            z-index: 150;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .dropdown-menu.active {
            left: 0;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #ece5e5;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dropdown-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .dropdown-menu a:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .dropdown-menu a:hover:before {
            height: 100%;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: #0e0d0d;
            font-weight: 600;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 200;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero {
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero button {
            padding: 12px 20px;
            background-color: rgba(0, 0, 0, 1);
            border: 2px solid #1e9df1;
            color:#e9f0fc;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(249, 246, 246, 0.086);
        }

        .hero button:hover {
            background-color: #f1f3f6;
            color: #111111;
        }

        .background-clip {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #0a0a0a;
        }

        @media screen and (max-width: 768px) {
            nav {
                padding: 15px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .dropdown-menu {
                width: 250px;
            }

            .login-btn, .logout-btn {
                padding: 6px 15px;
                font-size: 14px;
            }

            .profile-section {
                right: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 1.5rem;
            }

            .hero button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .dropdown-menu {
                width: 200px;
            }

            .profile-icon {
                width: 30px;
                height: 30px;
            }
        }

        @media (hover: none) {
            .dropdown-menu a {
                padding: 15px;
                min-height: 44px;
            }

            button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-bar" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo">
            <img src="Logo (1).png" alt="Logo" class="logo-img">
            <span>TextAI</span>
        </div>
        <button class="login-btn" onclick="redirectToLogin()">Login</button>
        <div class="profile-section">
            <div class="profile-info">
                <div class="username"></div>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="summarize.html"><i class="fa-brands fa-readme"></i> Summarizer</a>
        <a href="paraphrase.html"><i class="fa-solid fa-pen-to-square"></i> Paraphrase</a>
        <a href="ContactUs.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
        <a href="feedback.html"><i class="fa-regular fa-comment"></i> Feedback</a>
        <a href="about.html"><i class="fa-solid fa-info"></i> About</a>
    </div>
    
    <div class="container">
        <video autoplay loop muted playsinline class="background-clip">
            <source src="info.mp4" type="video/mp4">
        </video>
        <div class="hero">
            <h1>Welcome to TextAI</h1>
            <button onclick="redirectToNextPage()">Get Started</button>
        </div>
    </div>

    <footer>Â© 2025 TextAI. All rights reserved.</footer>

    <script>
        function redirectToNextPage() {
            window.location.href = "summarize.html";
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        document.body.addEventListener('click', (e) => {
            const menu = document.getElementById('dropdownMenu');
            if (!menu.contains(e.target) && !e.target.closest('.menu-bar')) {
                menu.classList.remove('active');
            }
        });

        function checkLoginStatus() {
            const userData = localStorage.getItem('userData');
            const loginBtn = document.querySelector('.login-btn');
            const profileSection = document.querySelector('.profile-section');

            if (userData) {
                const user = JSON.parse(userData);
                loginBtn.style.display = 'none';
                profileSection.style.display = 'flex';
                document.querySelector('.username').textContent = user.username;
            } else {
                loginBtn.style.display = 'block';
                profileSection.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const profileIcon = document.querySelector('.profile-icon');
            const username = document.querySelector('.username');
            const logoutBtn = document.querySelector('.logout-btn');

            profileIcon.addEventListener('click', () => {
                username.classList.toggle('show');
                logoutBtn.classList.toggle('show');
            });
        });

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'Home.html';
        }

        window.addEventListener('load', checkLoginStatus);

        document.addEventListener('DOMContentLoaded', function() {
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const menu = document.getElementById('dropdownMenu');
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) > 50) {
                    if (swipeDistance > 0) {
                        menu.classList.add('active');
                    } else {
                        menu.classList.remove('active');
                    }
                }
            }

            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchend', e => {
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
