<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="textai-icon" href="Logo1.jpeg">
    <title>TextAI - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a0b34bac05.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgb(0, 0, 0);
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-bar {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu-bar i {
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(360deg);
        }

        .header-textai {
            font-size: 2rem;
            color: #f5f0f0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Dashboard Menu */
        .dropdown-menu {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100vh;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #f1f4f7;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            z-index: 150;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .dropdown-menu.active {
            left: 0;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #ece5e5;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dropdown-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .dropdown-menu a:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .dropdown-menu a:hover:before {
            height: 100%;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: #0e0d0d;
            font-weight: 600;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 200;
        }
        /* Feedback Form Styles */
        .feedback-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            background-color: rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .feedback-form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        .feedback-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .feedback-form .line {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            height: 150px;
        }

        .feedback-form button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
        }

        .feedback-form button:hover {
            background-color: #333;
        }

        /* Footer Styles */
        footer {
            background-color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 50px;
        }
        /* Add the responsive CSS here */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                margin-top: 80px;
                padding: 10px;
                width: 95%;
            }
            /* ... rest of the responsive CSS ... */
        }
        /* ... rest of the media queries ... */

        /* Add these responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            .feedback-form {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 14px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 10px;
                font-size: 14px;
            }

            textarea {
                height: 120px;
            }

            .rating-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .star-rating {
                gap: 10px;
            }

            .star {
                font-size: 24px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .feedback-form {
                padding: 15px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 13px;
            }

            .star {
                font-size: 20px;
            }

            .success-message,
            .error-message {
                font-size: 13px;
                padding: 8px;
            }
        }

        /* Touch improvements */
        @media (hover: none) {
            input[type="text"],
            input[type="email"],
            textarea,
            button {
                min-height: 44px;
            }

            .star {
                padding: 8px;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Improve touch target size for form elements */
            label {
                padding: 5px 0;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-bar" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo">
            <img src="Logo (1).png" alt="Logo" class="logo-img">
            <div class="header-textai">TextAI</div>
        </div>
    </nav>

<!-- Dashboard Menu -->
<div class="dropdown-menu" id="dropdownMenu">
    <a href="Home.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="summarize.html"><i class="fa-brands fa-readme"></i> Summarizer</a>
    <a href="paraphrase.html"><i class="fa-solid fa-pen-to-square"></i> Paraphrase</a>
    <a href="ContactUs.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
    <a href="feedback.html"><i class="fa-regular fa-comment"></i> Feedback</a>
</div>

    <div class="feedback-container">
        <div class="feedback-form">
            <h2>Your Feedback</h2>
            <p>We value your feedback and would love to hear your thoughts. Please leave your feedback below:</p>
            <textarea id="feedback" placeholder="Write your feedback here..." required></textarea>
            <button type="submit" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <footer>© 2025 TextAI. All rights reserved.</footer>

    <script>
        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('active');
        }
  // Close menu when clicking outside
  document.body.addEventListener('click', (e) => {
            const menu = document.getElementById('dropdownMenu');
            if (!menu.contains(e.target) && !e.target.closest('.menu-bar')) {
                menu.classList.remove('active');
            }
        });
        function submitFeedback() {
            const feedbackText = document.getElementById("feedback").value;
            if (!feedbackText.trim()) {
                alert("Please enter your feedback before submitting.");
                return;
            }

            // Show loading state
            const submitButton = document.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            fetch("http://localhost:5504/submit_feedback", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feedback: feedbackText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    document.getElementById("feedback").value = "";
                } else {
                    alert(data.message || 'An error occurred while submitting feedback');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to submit feedback. Please try again.");
            })
            .finally(() => {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            });
        }

        // Add this responsive JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent zoom on double tap for interactive elements
            const interactiveElements = document.querySelectorAll('button, input, textarea, .star');
            interactiveElements.forEach(element => {
                element.addEventListener('touchend', (e) => {
                    if (element.tagName.toLowerCase() === 'button') {
                        e.preventDefault();
                        element.click();
                    }
                });
            });

            // Improve star rating touch interaction
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const rating = this.getAttribute('data-rating');
                    updateStarRating(rating);
                });
            });

            // Handle form submission on mobile
            const form = document.querySelector('.feedback-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add visual feedback for form submission
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.style.opacity = '0.7';
                submitButton.textContent = 'Submitting...';
                
                // Your existing form submission logic
                // ... (keep your existing form submission code) ...
            });

            // Adjust textarea height automatically
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
