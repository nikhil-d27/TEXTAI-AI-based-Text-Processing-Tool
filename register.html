<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="textai-icon" href="Logo1.jpeg">
    <title>TextAI - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a0b34bac05.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgb(0, 0, 0);
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(360deg);
        }

        .header-textai {
            font-size: 2rem;
            color: #f5f0f0;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px;
            animation: float 4.5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .register-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #000;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%;
                max-width: none;
            }

            .register-form {
                padding: 20px;
            }

            .logo-container {
                margin-bottom: 20px;
            }

            .logo-img {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 14px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            .password-toggle {
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                margin-top: 15px;
            }

            .login-link {
                font-size: 14px;
                margin-top: 15px;
            }

            .password-requirements {
                font-size: 12px;
                margin-top: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
                width: 95%;
            }

            .register-form {
                padding: 15px;
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 13px;
            }

            .password-toggle {
                font-size: 14px;
            }

            .error-message {
                font-size: 13px;
                padding: 8px;
            }

            .login-link {
                font-size: 13px;
            }

            .password-requirements {
                font-size: 11px;
            }
        }

        @media (hover: none) {
            input[type="text"],
            input[type="email"],
            input[type="password"],
            button {
                min-height: 44px;
            }

            .password-toggle {
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            label {
                padding: 5px 0;
                display: inline-block;
            }

            .login-link a {
                padding: 5px;
                display: inline-block;
            }
        }

        .password-strength-meter {
            height: 4px;
            background: #ddd;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-meter div {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .strength-weak { background: #ff4444; }
        .strength-medium { background: #ffbb33; }
        .strength-strong { background: #00C851; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Logo (1).png" alt="Logo" class="logo-img">
            <div class="header-textai">TextAI</div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-form">
            <h2>Create Your Account</h2>
            <form id="registerForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash" onclick="togglePassword('password')"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>Â© 2025 TextAI. All rights reserved.</footer>

    <script>
        async function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const username = document.getElementById('username').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }

            // Create user data object
            const userData = {
                username: username,
                password: password
            };

            try {
                // Send POST request to backend
                fetch('http://localhost:3001/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Handle error
                        alert(data.error);
                    } else {
                        // Handle success
                        alert('Registration successful!');
                        // Redirect to login or home page
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Registration failed. Please try again.');
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
            
            return false;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Send data to server
            fetch('http://localhost:3001/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // If there's an error, show it to the user
                    alert(data.error);
                } else {
                    // Registration successful
                    alert('Registration successful!');
                    // Redirect to login page
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const interactiveElements = document.querySelectorAll('button, input, .password-toggle, a');
            interactiveElements.forEach(element => {
                element.addEventListener('touchend', (e) => {
                    if (element.tagName.toLowerCase() === 'button') {
                        e.preventDefault();
                        element.click();
                    }
                });
            });

            const form = document.querySelector('.register-form form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.style.opacity = '0.7';
                submitButton.textContent = 'Creating Account...';
                
                const userData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                fetch('http://localhost:3001/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert('Registration successful!');
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Registration failed. Please try again.');
                });
            });

            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const passwordInput = this.previousElementSibling;
                    const type = passwordInput.getAttribute('type');
                    passwordInput.setAttribute('type', type === 'password' ? 'text' : 'password');
                    this.innerHTML = type === 'password' ? 'ðï¸' : 'ðï¸âð¨ï¸';
                });
            });

            const passwordInput = document.querySelector('input[name="password"]');
            const strengthMeter = document.querySelector('.password-strength-meter div');
            
            passwordInput.addEventListener('input', function() {
                const strength = checkPasswordStrength(this.value);
                updateStrengthMeter(strength);
            });

            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^A-Za-z0-9]/)) strength++;
                return strength;
            }

            function updateStrengthMeter(strength) {
                strengthMeter.className = '';
                strengthMeter.style.width = (strength * 25) + '%';
                if (strength >= 3) strengthMeter.classList.add('strength-strong');
                else if (strength >= 2) strengthMeter.classList.add('strength-medium');
                else strengthMeter.classList.add('strength-weak');
            }

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
